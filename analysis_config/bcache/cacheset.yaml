- chain:
  - absolute: 'true'
    listdirs: 'true'
    type: ls
  - as:
      type: subdirfiledict
      source: '*'
    field: subdir
    type: foreach
  name: bcache_cacheset_dicts
  source: /sys/fs/bcache
  type: chain
- as:
    to:
      congested_read_threshold_us: '0'
      congested_write_threshold_us: '0'
    type: dicteq
  name: bcache_congested_rw
  source: bcache_cacheset_dicts
  type: foreachanalysis
- as:
    to:
      cache_available_percent: 33
    type: dictgt
  description: bcache cache_available_percent is approx. 30 which implies this node
    could be suffering from bug LP 1900438
  name: lp1900438
  source: bcache_cacheset_dicts
  type: foreachanalysis

