- name: hotsos.json
  source: hotsos
  params: '{filesdir}'
  type: exec
- name: hotsos-potential-issues
  source: hotsos.json
  type: jq
  jq: '[.[]."potential-issues"|select(.)|.[]]|flatten'
- name: hotsos-bugs-detected
  source: hotsos.json
  type: jq
  jq: '[.[]."bugs-detected"|select(.)|.[].desc]|flatten'
- description: Hotsos Potential Issues
  level: error
  name: hotsos-issue-analysis
  source: hotsos-potential-issues
  summary: List of HotSOS potential issues
  type: analysis
- description: Hotsos Bugs Detected
  level: warning
  name: hotsos-bugs-analysis
  source: hotsos-bugs-detected
  summary: List of HotSOS bugs detected
  type: analysis
