- name: openstack_libvirt_config
  type: inisection
  section: libvirt
  source: /etc/nova/nova.conf
- name: openstack_libvirt_config_check
  type: dictge
  source: openstack_libvirt_config
  ignore_missing: False
  to:
    rx_queue_size: 1024
    tx_queue_size: 1024
  description: DPDK is enabled but rx_queue_size/tx_queue_size set incorrectly in nova.conf (expect both to be >= 1024)
