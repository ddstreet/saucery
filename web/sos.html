<html>

  <head>
    <title>Saucery SOS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/r-2.2.9/sc-2.0.5/sp-2.0.0/datatables.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/r-2.2.9/sc-2.0.5/sp-2.0.0/datatables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />

    <script src="/saucery.js"></script>
    <script src="/dirtree.js"></script>
    <script src="/jsontree.js"></script>
    <link rel="stylesheet" type="text/css" href="/saucery.css"/>

    <script type='text/javascript'>
      SelectSOSEntries({'field': 'name'});

      $(function () {
          let json = '../'.repeat(SauceryServicePathEntries.filter(p => p).length) + 'conclusions';
          $('div.JsonTree').attr('saucery-tree-json', json);
          JsonTree();
          DirTree();
      });
    </script>
  </head>

  <body>
    <div class='mainindex'></div>
    <div class='sosreport'>SOS: </div>
    <div class='case'>Case: </div>
    <div class='customer'>Customer: </div>
    <hr>
    <div class='JsonTree' saucery-tree-name='Analysis' saucery-tree-json='conclusions'></div>
    <hr>
    <div class='DirTree' saucery-tree-name='External Analysis' saucery-tree-href='external_analysis'></div>
    <hr>
    <div class='DirTree' saucery-tree-name='Files' saucery-tree-href='files'></div>
  </body>

</html>
